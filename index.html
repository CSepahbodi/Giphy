<!Doctype html>
<html lang="en">

    <head>
        <!--meta for bootstrap and mobile responsive features-->
        <meta charset= "utf-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--link to external stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--link to CSS reset obtained from Meyerweb-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <title>GiphTastical</title>
    </head>

    <body>
        <!--main div for the applications contents-->
        <div class="container">
        
            <div class="styles">
                
                <h1 class="goodNews">Good News Everyone! Life is Giphtastic!</h1>
                
                <br>

                <img class= "planetExpress" src="assets/images/futurama-couverture.png" alt="the planet express crew">
                <br>
                
                <!--div to display the buttons-->
                <div id="buttonsView">
                </div>
                
                <br>

                <!--form section to display the search bar and submit button-->
                <form id="express-form">
        
                    <label for="express-input">Hail Science! Enter a search!</label>
        
                    <input type="text" id="express-input">
        
                    <input id="addExpress" type="submit" value="Submit">
      
                </form>
                
                <br>
                
                <!--div for showing the gifs in still animation form!-->
                <div id="expressView" data-state="still" ></div>
        
            </div>
            
            <br>

            <div id="expressDiv">
            </div>
        
        </div>

        <!--Jquery script link-->
        <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <!--Javascript link to external file-->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    
    </body>

</html>
